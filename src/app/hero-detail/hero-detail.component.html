<div *ngIf="hero"> <!--ngIf and ngFor are structural directives because they change the DOM -->
	<h2>
		{{hero.name}} details!
	</h2>
	<div>
		<label>id: </label>
		{{hero.id}}
	</div>
	<div>
		<label>name: </label>
		<input [(ngModel)]="hero.name" placeholder="name">
	</div>
	<button (click)="goBack()">Back</button>
</div>
